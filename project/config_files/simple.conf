# Default server configuration
#
server {
	listen localhost:1025 mysite.com;
	server_name thi-nguy.42.fr thi-nguy.com thi-nguy.fr;
	root plot/plit/plat;
	autoindex on;
	index index.html;

	cgi abc/xyz;

	method GET POST DELETE;
	client_max_body_size 42209583;
	error_page 404 403 402 401 404.html;

	location /download {
		index download-index.html;
		root meow/moo/wouf;
		method DELETE DELETE GET GET GET;
		error_page 503 503.html;
	}



	location /upload    {
		index upload-index.html;
		autoindex on;
		client_max_body_size 42;
	}

	location /schwitty {
		index schwitty-index.html;
		method DELETE;
		cgi mnl/opq;
	}
}

server {
	listen 1026 my_site.com;
}

server {
	listen 1027
}


